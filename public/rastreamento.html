<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Rastreamento em Tempo Real</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Importa o CSS do Leaflet para o mapa -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    /* Estilos b√°sicos da p√°gina e do mapa */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #f5f5f5;
    }
    #map {
      height: 100%;
    }
    /* Caixa de informa√ß√µes no topo */
    #info {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 10px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      font-size: 14px;
      color: #333;
      z-index: 1000;
      text-align: center;
      min-width: 220px;
    }
    /* Bot√£o para centralizar o mapa */
    #centerBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      transition: background 0.2s ease;
    }
    #centerBtn:hover {
      background: #0056b3;
    }
    /* Responsividade para telas pequenas */
    @media (max-width: 600px) {
      #info {
        font-size: 13px;
        padding: 8px 12px;
      }
      #centerBtn {
        padding: 10px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- Caixa de informa√ß√µes de status -->
  <div id="info">‚åõ Aguardando localiza√ß√£o...</div>
  <!-- √Årea onde o mapa ser√° renderizado -->
  <div id="map"></div>
  <!-- Bot√£o para centralizar o mapa na √∫ltima posi√ß√£o -->
  <button id="centerBtn" title="Centralizar mapa">üìç</button>

  <!-- Importa o JS do Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- ... (parte superior do seu HTML permanece a mesma) -->

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // Obt√©m o par√¢metro "id" da URL para identificar o rastreamento
  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get("id");
  if (!id) alert("ID de rastreamento n√£o informado.");

  // üó∫Ô∏è Define as camadas de mapa base (OpenStreetMap, Carto Light/Dark, Sat√©lite)
  const osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: "&copy; OpenStreetMap contributors",
  });
  const cartoLight = L.tileLayer("https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png", {
    attribution: '&copy; <a href="https://carto.com/">Carto</a>',
    subdomains: 'abcd', maxZoom: 19
  });
  const cartoDark = L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", {
    attribution: '&copy; <a href="https://carto.com/">Carto</a>',
    subdomains: 'abcd', maxZoom: 19
  });
  const satellite = L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}", {
    attribution: 'Tiles ¬© Esri'
  });

  // Inicializa o mapa com centro e zoom padr√£o, usando OSM como camada inicial
  const map = L.map("map", {
    center: [-8.05, -34.9],
    zoom: 13,
    layers: [osm]
  });

  // Define as op√ß√µes de camadas base para o controle de camadas
  const baseMaps = {
    "üåç OpenStreetMap": osm,
    "üßä Claro (Carto Light)": cartoLight,
    "üåô Escuro (Carto Dark)": cartoDark,
    "üõ∞Ô∏è Sat√©lite (Esri)": satellite
  };
  L.control.layers(baseMaps).addTo(map);

  // Fun√ß√£o para aplicar filtro visual quando o tema escuro est√° ativo
  function atualizarFiltro() {
    const tilePane = document.querySelector('.leaflet-tile-pane');
    if (!tilePane) return;
    const isDark = Object.values(map._layers).some(layer => layer._url && layer._url.includes('dark_all'));
    tilePane.style.filter = isDark ? 'brightness(4) contrast(1)' : 'none';
  }
  // Atualiza o filtro ao trocar camada base
  map.on('baselayerchange', atualizarFiltro);
  atualizarFiltro();

  // üß≠ Define √≠cones personalizados para usu√°rio, in√≠cio e fim
  const userIcon = L.icon({ iconUrl: "/icon/location.gif", iconSize: [40, 40], iconAnchor: [16, 32], popupAnchor: [0, -32] });

  // √çcones para tema claro
  const startIconLight = L.icon({ iconUrl: "/icon/start.gif", iconSize: [40, 40], iconAnchor: [16, 32], popupAnchor: [0, -32] });
  const endIconLight = L.icon({ iconUrl: "/icon/end.gif", iconSize: [40, 40], iconAnchor: [16, 32], popupAnchor: [0, -32] });

  // √çcones invertidos para tema escuro/sat√©lite
  const startIconDark = L.icon({ iconUrl: "/icon/start-dark.gif", iconSize: [40, 40], iconAnchor: [16, 32], popupAnchor: [0, -32] });
  const endIconDark = L.icon({ iconUrl: "/icon/end-dark.gif", iconSize: [40, 40], iconAnchor: [16, 32], popupAnchor: [0, -32] });

  // Come√ßa com os √≠cones claros por padr√£o
  let currentStartIcon = startIconLight;
  let currentEndIcon = endIconLight;

  // Atualiza os √≠cones de in√≠cio/fim conforme o tema do mapa
  map.on('baselayerchange', function(e) {
    const isDark = e.name.includes('Escuro') || e.name.includes('Sat√©lite');
    currentStartIcon = isDark ? startIconDark : startIconLight;
    currentEndIcon = isDark ? endIconDark : endIconLight;
    if (marcadorInicio) marcadorInicio.setIcon(currentStartIcon);
    if (marcadorFim) marcadorFim.setIcon(currentEndIcon);
  });

  // Cria o marcador do usu√°rio (posi√ß√£o atual)
  const marker = L.marker([0, 0], { icon: userIcon });
  // Refer√™ncias para caixa de informa√ß√µes e bot√£o de centralizar
  const infoBox = document.getElementById("info");
  const centerBtn = document.getElementById("centerBtn");

  // URL do banco de dados Firebase para buscar os dados de rastreamento
  const dbUrl = `https://sos-comunidade-a98de-default-rtdb.firebaseio.com/rastreamento/${id}.json`;

  // Vari√°veis de controle do estado do mapa e rastreamento
  let lastLatLng = null;
  let ultimaHora = null;
  const pontos = [];
  let linha = null;
  let marcadorInicio = null;
  let marcadorFim = null;
  let markerAdicionado = false;

  // Fun√ß√£o principal para buscar e atualizar os dados do rastreamento
  async function atualizar() {
    try {
      // Busca os dados do rastreamento no Firebase
      const res = await fetch(dbUrl);
      const data = await res.json();
      if (!data || typeof data !== 'object') {
        infoBox.innerText = "üîÑ Aguardando dados...";
        return;
      }

      // Separa os metadados e os pontos de localiza√ß√£o
      const meta = data.meta || {};
      const entradas = Object.entries(data).filter(([k]) => k !== 'meta');
      if (entradas.length === 0) {
        infoBox.innerText = "üîÑ Nenhum ponto encontrado.";
        return;
      }

      // Ordena os pontos por timestamp (ordem cronol√≥gica)
      entradas.sort((a, b) => a[1].timestamp - b[1].timestamp);
      const ultima = entradas[entradas.length - 1][1];
      const latlng = [ultima.latitude, ultima.longitude];

      // Se o rastreamento foi finalizado, remove o marcador do usu√°rio
      if (meta.finalizadoEm) {
        if (map.hasLayer(marker)) {
          map.removeLayer(marker);
          console.log("üõë Rastreamento finalizado: ocultando marcador do usu√°rio.");
        }
      } else {
        // Adiciona ou atualiza o marcador do usu√°rio
        if (!markerAdicionado) {
          marker.addTo(map).bindPopup("üìç Localiza√ß√£o atual").openPopup();
          markerAdicionado = true;
          console.log("üìç Marcador de usu√°rio adicionado.");
        }
        marker.setLatLng(latlng);
      }

      // Centraliza o mapa na primeira atualiza√ß√£o ou faz anima√ß√£o nas pr√≥ximas
      if (!lastLatLng) map.setView(latlng, 16);
      else map.flyTo(latlng, 16, { animate: true, duration: 1.2 });

      lastLatLng = latlng;

      // Atualiza a caixa de informa√ß√µes com o hor√°rio da √∫ltima atualiza√ß√£o
      if (ultima.timestamp && ultima.timestamp !== ultimaHora) {
        ultimaHora = ultima.timestamp;
        const hora = new Date(ultima.timestamp).toLocaleTimeString();
        infoBox.innerText = `‚úÖ √öltima atualiza√ß√£o: ${hora}`;
      }

      // Monta o array de pontos para desenhar a linha do trajeto
      pontos.length = 0;
      entradas.forEach(([, pos]) => {
        if (pos.latitude && pos.longitude) {
          pontos.push([pos.latitude, pos.longitude]);
        }
      });

      // Remove a linha anterior e desenha a nova linha do trajeto
      if (linha) map.removeLayer(linha);
      linha = L.polyline(pontos, { color: '#007bff', weight: 4 }).addTo(map);

      // Adiciona marcador de in√≠cio se existir e ainda n√£o foi adicionado
      if (meta.localInicio && !marcadorInicio) {
        const inicioHora = meta.iniciadoEm ? new Date(meta.iniciadoEm).toLocaleTimeString() : '';
        marcadorInicio = L.marker(
          [meta.localInicio.latitude, meta.localInicio.longitude],
          { icon: currentStartIcon }
        ).addTo(map).bindPopup(`üü¢ Iniciado √†s ${inicioHora}`);
        console.log("üü¢ Marcador de in√≠cio adicionado.");
      }

      // Adiciona marcador de fim se finalizado e ainda n√£o foi adicionado
      if (meta.finalizadoEm && !marcadorFim) {
        const fimHora = new Date(meta.finalizadoEm).toLocaleTimeString();
        marcadorFim = L.marker(latlng, { icon: currentEndIcon }).addTo(map).bindPopup(`üî¥ Finalizado √†s ${fimHora}`);
        console.log("üî¥ Marcador de fim adicionado.");
      }

      console.log(`üîµ Trajeto com ${pontos.length} pontos atualizado.`);
    } catch (err) {
      console.error("Erro ao buscar localiza√ß√£o:", err);
      infoBox.innerText = "‚ö†Ô∏è Erro ao buscar localiza√ß√£o.";
    }
  }

  // Centraliza o mapa na √∫ltima posi√ß√£o ao clicar no bot√£o
  centerBtn.onclick = () => {
    if (lastLatLng) {
      map.flyTo(lastLatLng, 16, { animate: true, duration: 1.2 });
    }
  };

  // Atualiza a localiza√ß√£o a cada 15 segundos
  setInterval(atualizar, 15000);
  atualizar();
</script>
  <!-- Fim do script de rastreamento -->
</body>
</html>
